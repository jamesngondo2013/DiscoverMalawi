<div>
    <button class="btn btn-success pull-right" ng-click="showForm()" ng-hide="addFormShow">Add New Record</button>
    <button class="btn btn-warning pull-right" ng-click="hideForm()" ng-show="addFormShow">Hide Form</button>
    <a ng-href="#/register" class="btn btn-warning pull-right">Register New user</a> 
</div>

<div style="font-size:large">
        <p  class="text-center">Cities List</p>
    
    <div class="panel-heading">
      <ul class="nav nav-pills" role="tablist">
        <li class="active"><a href="#/about">About</a></li>
        <li ><a href="#/success">Parks</a></li>
        <li><a href="#/accommodation">Accomodation</a></li>
        <li><a href="#/cities">Cities </a></li>
        <li><a href="#/events">Events</a></li>
        <li><a href="#/historical">Historical</a></li>
        <li><a href="#/lakes">Lake</a></li>
        <li><a href="#/mountains">Mountains</a></li>
        <li><a href="#/dictionary">Word Phrases</a></li>
        <li><a href="#/travel">Agents</a></li>
      </ul>
    </div>

</div>
 
<div class="container">
   
        <form name="userForm" ng-submit="addFormSubmit(userForm.$valid)" ng-show="addFormShow" novalidate>
  
        <div class="form-group" ng-class="{&#123; 'has-error' : userForm.name.$invalid && !userForm.name.$pristine && submitted}">
            <input type="text" class="form-control" ng-model="name" placeholder="Name" name="name" required />
            <!--p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Name is required.</p-->
        </div>
        <div class="form-group" ng-class="{&#123; 'has-error' : userForm.reknown.$invalid && !userForm.reknown.$pristine && submitted}">
            <input type="text" class="form-control" ng-model="reknown" placeholder="Location" name="reknown" required/>
            <!--p ng-show="userForm.reknown.$invalid && !userForm.reknown.$pristine" class="help-block">Location is required.</p-->
        </div>
        <div class="form-group" ng-class="{&#123; 'has-error' : userForm.bio.$invalid && !userForm.bio.$pristine && submitted}">
            <input type="text" class="form-control" ng-model="bio" placeholder="Info" name="bio" required/>
            <!--p ng-show="userForm.bio.$invalid && !userForm.bio.$pristine" class="help-block">Info is required.</p-->
        </div>
        <div class="form-group" ng-class="{&#123; 'has-error' : userForm.image.$invalid && !userForm.image.$pristine && submitted}">
            <input type="text" class="form-control" ng-model="image" placeholder="Image Path" name="image" required />
            <!--p ng-show="userForm.image.$invalid && !userForm.image.$pristine" class="help-block">Image is required.</p-->
        </div>
      
        <input type="submit" value="Add City" class="btn btn-default btn btn-primary"/>
       
    </form>

    <form ng-submit="editFormSubmit()" ng-show="editFormShow">
     
        <div class="form-group">
            <input type="text" class="form-control" ng-model="name" placeholder="Name" name="name" required />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="reknown" placeholder="Location" name="reknown" required/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="bio" placeholder="Info" name="bio" required/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="image" placeholder="Image Path" name="image" required />
        </div>
        
        <input type="submit" value="Edit City" class="btn btn-default btn-warning" ng-disabled="userForm.$invalid"/>
        <div>
            <button class="btn btn-warning" ng-click="hideForm()" ng-show="addFormShow">Hide Form</button>
        </div>
     
    </form>
    <div class="panel panel-body">
        <table class="table">
            <thead>
            <tr>
                <td><h3>Name</h3></td>
                <td><h3>Location</h3></td>
                <td><h3>Info</h3></td>
                <td><h3>Image Path</h3></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in cities">
                <td>{{ item.name}}</td>
                <td>{{ item.reknown }}</td>
                <td>{{item.bio | limitTo: 50}}</td>
                <td>{{item.image | limitTo: 15}}</td>
                
                <td>
                    <button class="btn btn-primary" ng-click="showCity(item)" >Edit</button>&nbsp;
                    <button class="btn btn-danger" ng-click="deleteCity(item)" >Delete</button>
                    
                </td>
            </tr>
            </tbody>
        </table>
       
    </div>
   
</div>
