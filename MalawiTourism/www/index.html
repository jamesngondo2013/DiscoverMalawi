<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
     <script src="lib/ionic/js/ionic.bundle.js"></script>

     <!-- cordova script (this will be a 404 during development) -->
     <script src="js/ng-cordova.min.js"></script>
     <script src="cordova.js"></script>
     <!--script src="js/SocialSharing.js"></script-->

     <script src="js/firebase.js"></script>
     <script src="js/angularfire.min.js"></script>

  </head>
      <link href="css/animate.css" rel="stylesheet">
      <script src="js/app.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-nav-bar class="bar bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>

      <ion-tabs class="tabs-icon-top tabs-positive">

      <ion-tab title="Home" icon="ion-home"
        href="#/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Login" icon="icon ion-camera"
        href="#/firebase">
        <ion-nav-view name="tab-firebase"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Maps" icon="icon ion-map"
        href="#/map">
        <ion-nav-view name="tab-map"></ion-nav-view>
      </ion-tab>

      <!--ion-tab title="Accomodation" icon="icon ion-map"
        href="#/">
        <ion-nav-view name=""></ion-nav-view>
      </ion-tab>

      <ion-tab title="About" icon="icon ion-map"
        href="#/">
        <ion-nav-view name=""></ion-nav-view>
      </ion-tab-->


    </ion-tabs>


    </ion-pane>

  </body>
