<ion-view view-title="About Malawi">
  <ion-content class=" padding" ng-repeat="items in allabout">
    <div>
       <img class="col button-row text-center" ng-src="{{items.image}}" alt="Photo">
    </div>
    <div class="list card animated bounceInLeft">
      <div class="item item-divider"><h3>The Warm Heart of Africa</h3></div>

      <div class="item item-body">
        <div>
          {{items.info}}
        </div>
      </div>
    </div>
    <div class="list card animated bounceInRight">
      <div class="item item-divider"><h3>Language</h3></div>
      <div class="item item-body">
        <div>
        {{items.language}}
        </div>
      </div>
    </div>
    <div class="list card animated bounceInLeft">
      <div class="item item-divider"><h3>Lake Malawi</h3></div>
      <div class="item item-body">
        <div>
          {{items.lake}}
        </div>
      </div>
    </div>
    <div class="list card animated bounceInRight">
      <div class="item item-divider"><h3>Geography</h3></div>
      <div class="item item-divider"></div>
      <div class="item item-body">
        <div>
          {{items.geography}}
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
