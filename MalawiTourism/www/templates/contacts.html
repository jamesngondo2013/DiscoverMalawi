<ion-view view-title="Accommodation and Hotels" >

  <ion-header-bar class="bar-subheader">
   </ion-header-bar>

   <ion-content
     class="has-subheader">
     <ion-refresher on-refresh="doRefresh()">
     </ion-refresher>
     <ion-list show-reorder="allaccommodation.showReorder">
       <ion-item ng-class="{'star': item.star} item-text-wrap item-icon-right chat-item item-avatar item-icon-right"
       ng-repeat='item in allaccommodation | filter: search'
       class="item-thumbnail-left item-icon-right
         item-text-wrap" href="#/contacts_detail/{{item.$id}}">
         <img ng-src="{{item.image}}" alt="Photo">
         <h3>{{item.name}}</h3>
         <h2>{{item.location}}</h2>
         <i class="icon ion-arrow-right-b"></i>
         <button class="button button-clear icon ion-star button-assertive"
           ng-click="toggleStar(item)"
           ng-show="item.star"></button>
         <ion-option-button class="button-dark"
           ng-click="toggleStar(item)">
           <i class="icon ion-star"></i>
         </ion-option-button>

         <ion-reorder-button class="ion-navicon"
           on-reorder="moveItem(item, $fromIndex, $toIndex)">
         </ion-reorder-button>
       </ion-item>
     </ion-list>
   </ion-content>
</ion-view>
