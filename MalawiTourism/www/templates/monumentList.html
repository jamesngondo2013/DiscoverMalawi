<ion-view view-title="Historical Sites and Monuments">
<!--content-->
<ion-content
  class="has-subheader">
  <ion-refresher on-refresh="doRefresh()">
  </ion-refresher>
  <ion-list show-reorder="allparks.showReorder">
    <ion-item ng-class="{'star': item.star}"
    ng-repeat='item in allparks | filter: query'
    class="item-thumbnail-left item-icon-right
      item-text-wrap" href="#/detail/{{item.$id}}">
      <img ng-src="{{item.image}}" alt="Photo">
      <h3>{{item.name}}</h3>
      <h2>{{item.reknown}}</h2>
      <p>{{item.bio | limitTo: 100}}
      {{ item.bio.length > 150 ? '&hellip;' : '' }}</p>
      <button class="button button-clear icon ion-star button-assertive"
        ng-click="toggleStar(item)"
        ng-show="item.star"></button>
      <ion-option-button class="button-dark"
        ng-click="toggleStar(item)">
        <i class="icon ion-star"></i>
      </ion-option-button>

      <ion-reorder-button class="ion-navicon"
        on-reorder="moveItem(item, $fromIndex, $toIndex)">
      </ion-reorder-button>
    </ion-item>
  </ion-list>
</ion-content>
</ion-view>
