<ion-view view-title="Firebase Login">
  <ion-content class="has-subheader">
    <div>
      <div class="list list-inset">
        <label class="item item-input">
          <input ng-model="username" type="text" placeholder="Username"/>
        </label>
        <label class="item item-input">
          <input ng-model="password" type="password" placeholder="Password"/>
        </label>
      </div>
      <div class="padding-left padding-right">
        <div class="button-bar">
          <a class="button button-positive" ng-click="login(username, password)">Login</a>
          <a class="button button-assertive" ng-click="register(username, password)">Register</a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
