<ion-view title="More Info">
  <ion-content>
    <ion-list class="list-inset">
      <ion-item class="item-text-wrap">
        <img ng-src="img/{{myCity.shortname}}_nt.jpg">
          <h3>{{ city.name }}</h3>
          <h2>{{ city.reknown }}</h2>
          <p>{{ city.bio }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
